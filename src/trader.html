<!DOCTYPE html>
<div class="card mt-3 info-card">
  <div class="row">
    <div class="col info-img"></div>
    <div class="col">
      <div id="info-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card-body">
              <h1 class="card-title">
                <t class="name"></t>
                <t class="symbol"></t>
              </h1>
              <div class="py-2">Total Share:
                <t class="totalShare"></t>
                <t class="abbr"></t>
              </div>
              <div class="py-2">Price:
                <t class="price"></t> ETH /
                <t class="abbr"></t>
              </div>
              <div class="py-2 mb-3">My Share:
                <t class="userShare"></t>
                <t class="abbr"></t>
              </div>
              <blockquote class="mb-0">
                <p style="opacity:0.5" class="mb-1 description"></p>
                <footer class="blockquote-footer">
                  <small>
                  <cite title="Source Title" class="name"></cite>
                </small>
                </footer>
              </blockquote>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last Trade 1 day ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="sidebar sidebar-lg" data-simplebar>
    <div class="record card mt-3">
      <h3 class="card-header">Record</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Lot</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col">
    <div class="transaction card my-3">
      <h3 class="card-header">Transaction</h3>
      <div class="card-body" id="transfer">
        <h4 class="card-title">Transfer</h4>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative">
          <input type="text" class="form-control mb-3" placeholder="Address" required>
          <div class="invalid-tooltip"></div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative">
          <input type="number" step="1" class="form-control mb-3" placeholder="Amount" min="1" required>
          <div class="invalid-tooltip"></div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen d-inline-block">
          <button class="btn btn-primary" type="button">Transfer</button>
        </div>
      </div>
      <div class="card-body" id="sell">
        <h4 class="card-title">Sell</h4>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative">
          <input type="number" step="1" class="form-control mb-3" placeholder="Amount" min="1" required>
          <div class="invalid-tooltip"></div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen d-inline-block">
          <button class="btn btn-primary" type="button">Sell</button>
        </div>
      </div>
      <div class="card-body" id="buy">
        <h4 class="card-title">Buy</h4>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative">
          <input type="number" step="0.001" class="form-control mb-3" placeholder="ETH" min="0.001" required>
          <div class="invalid-tooltip"></div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen d-inline-block">
          <button class="btn btn-primary" type="button">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
