<!DOCTYPE html>
<div class="card mt-3 info-card">
  <div class="row">
    <div class="col info-img"></div>
    <div class="col">
      <div class="carousel slide" data-interval="0">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card-body">
              <h1 class="card-title">
                <t class="name"></t>
                ( <t class="abbr"></t> )
              </h1>
              <div class="py-2">Price:
                <t class="price"></t> ETH /
                <t class="symbol"></t>
              </div>
              <div class="py-2">Performance:
                <t class="performance"></t>
              </div>
              <div class="py-2">Total Share:
                <t class="totalShare"></t>
                <t class="symbol"></t>
              </div>
              <div class="py-2 mb-3">My Share:
                <t class="userShare"></t>
                <t class="symbol"></t>
              </div>
              <blockquote class="mb-0">
                <p style="opacity:0.5" class="mb-1 description"></p>
                <footer class="blockquote-footer">
                  <small>
                  <cite title="Source Title" class="name"></cite>
                </small>
                </footer>
              </blockquote>
            </div>
            <div class="card-footer">
              <small class="text-muted"><t class="last-action">No action yet...</t></small>
            </div>
          </div>
          <div class="carousel-item chart" style="padding: 15px 0px 0px 10px"></div>
        </div>
        <a class="carousel-control-next" role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="sidebar sidebar-lg" data-simplebar>
    <div class="record card mt-3">
      <h3 class="card-header">Record</h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Lot</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col">
    <div class="card my-3" id="record">
      <h3 class="card-header">Record</h3>
      <div class="card-body">
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative input-group mb-3">
          <input type="number" class="form-control"
            step="1" for="record" required>
          <div class="invalid-tooltip"></div>
          <div class="input-group-append">
            <div class="input-group-text">Lot</div>
          </div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen d-inline-block">
          <button class="btn btn-primary" type="button">Record</button>
        </div>
      </div>
    </div>
    <div class="transaction card my-3">
      <h3 class="card-header">Transaction</h3>
      <div class="card-body" id="transfer">
        <h4 class="card-title">Transfer</h4>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative">
          <input type="text" class="form-control mb-3"
            for="transfer-Address" placeholder="Address"
            required>
          <div class="invalid-tooltip"></div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative input-group mb-3">
          <input type="number" class="form-control"
            step="1" min="1" for="transfer-Amount"
            placeholder="Amount" required>
          <div class="invalid-tooltip"></div>
          <div class="input-group-append">
            <div class="input-group-text">
              <t class="symbol"></t>
            </div>
          </div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen d-inline-block">
          <button class="btn btn-primary" type="button">Transfer</button>
        </div>
      </div>
      <div class="card-body" id="sell">
        <h4 class="card-title">Sell</h4>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative input-group mb-3">
          <input type="number" class="form-control"
            step="1" min="1" for="sell" required>
          <div class="invalid-tooltip"></div>
          <div class="input-group-append">
            <div class="input-group-text">
              <t class="symbol"></t>
            </div>
          </div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen d-inline-block">
          <button class="btn btn-primary" type="button">Sell</button>
        </div>
      </div>
      <div class="card-body" id="buy">
        <h4 class="card-title">Buy</h4>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen position-relative input-group mb-3">
          <input type="number" class="form-control"
            step="0.001" min="0.001" for="buy"
            required>
          <div class="invalid-tooltip"></div>
          <div class="input-group-append">
            <div class="input-group-text">ETH</div>
          </div>
        </div>
        <div tabindex="0" data-toggle="tooltip" class="tooltip-login tooltip-gotFrozen d-inline-block">
          <button class="btn btn-primary" type="button">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
