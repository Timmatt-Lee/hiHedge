<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hiHedge</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!-- plug-in -->
  <link href="css/sweetalert.css" rel="stylesheet">
  <link href="css/simplebar.css" rel="stylesheet">
  <!-- App -->
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" style="cursor:pointer;" onclick="$('#navbarSupportedContent li:first a').tab('show')">
      <img src="img/logo.png" style="height: 2rem;" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <t class="navbar-toggler-icon"></t>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto list-group">
        <li class="nav-item">
          <a class="nav-link active" href="#tab-traderCenter" data-toggle="list" role="tab">Home</a>
        </li>
        <li class="nav-item dropdown" style="display:none">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">My Trader</a>
          <div class="dropdown-menu">
          </div>
        </li>
        <li class="nav-item dropdown" style="display:none">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Subscription</a>
          <div class="dropdown-menu">
          </div>
        </li>
      </ul>
    </div>
    <div tabindex="0" data-toggle="tooltip" class="tooltip-login">
      <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#register">
        Register New Trader
      </button>
    </div>
  </nav>

  <div class="tab-content">
    <!-- Trader -->
    <div id="tab-traderCenter" class="container container-xxxl fade tab-pane show active" role="tabpanel">
      <div class="row">
        <div class="sidebar sidebar-md" data-simplebar>

          <div class="wallet-user card mt-3">
            <h3 class="card-header"><t class="token-name"></t> Wallet</h3>
            <div class="card-body">
              Ether Balance:
              <t class="ether-userBalance"></t> ETH
            </div>
            <div class="card-body pt-0">
              Address:
              <div class="input-group input-group-sm">
                <input data-toggle="tooltip" class="address-copier ether-userAddress form-control" readonly>
                <div class="input-group-append">
                  <button data-toggle="tooltip" class="address-copier ether-userAddress btn btn-outline-secondary">
                        <img src="img/clippy.svg" alt="Copy to clipboard" width="15rem">
                      </button>
                </div>
              </div>
            </div>
          </div>

          <div class="subscription card mt-3">
            <h3 class="card-header">Subscription</h3>
            <table class="table table-hover table-hasAddress">
              <thead>
                <tr>
                  <th scope="col">Trader</th>
                  <th scope="col" colspan="2">Share</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="subscriber card mt-3">
            <h3 class="card-header">Your Subscribers</h3>
            <table class="table table-hover table-hasAddress">
              <thead>
                <tr>
                  <th scope="col">Subscriber</th>
                  <th scope="col">Share</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col card-columns traderCards mt-3">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="register" trole="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your New Trader</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10"><input type="text" class="form-control" for="Name"></div>
            </div>
            <div class="form-group row"> <label class="col-sm-2 col-form-label">Symbol</label>
              <div class="col-sm-3"><input type="text" class="form-control" for="Symbol"></div>
              <label class="col-sm-3 col-form-label">Abbreviation</label>
              <div class="col-sm-4"><input type="text" class="form-control" for="Abbreviation"></div>
            </div>
            <div class="form-group">
              <label class="col-form-label">Description</label>
              <textarea class="form-control" id="message-text" style="margin-top: 0px; margin-bottom: 0px; height: 146px;"></textarea>
            </div>

            <div class="row">
              <div class="col row">
                <div class="col-12"><input type="number" class="form-control" placeholder="Price (ETH)" step="0.001" min="0.001" for="Price"></div>
                <div class="col-12"><input type="number" class="form-control" step="1" min="1" for="Total Share" placeholder="Total Share"></div>
                <div class="col-12"><input type="number" class="form-control" placeholder="Initial Money (ETH)" step="0.001" min="1" for="Initial"></div>
                <div class="col-12"><input type="number" class="form-control" placeholder="Fee (ETH)" step="0.001" min="0" for="Fee"></div>
                <div class="col-12 input-group">
                  <input type="number" class="form-control" step="1" min="1" max="100" for="Split Ratio" placeholder="Split Ratio">
                  <div class="input-group-append">
                    <div class="input-group-text">%</div>
                  </div>
                </div>
              </div>

              <div id="characters-img" class="col-sm-6 carousel slide" data-interval="0">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../img/characters/0.jpg">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../img/characters/1.jpg">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../img/characters/2.jpg">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../img/characters/3.jpg">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../img/characters/4.jpg">
                  </div>
                </div>
                <a class="carousel-control-prev pl-3" href="#characters-img" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
                <a class="carousel-control-next pr-3" href="#characters-img" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="TraderCenter.register();">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/plugin/jquery.min.js"></script>
  <script src="js/plugin/popper.min.js"></script>
  <script src="js/plugin/bootstrap.min.js"></script>
  <!-- plug-in -->
  <script src="js/plugin/sweetalert.min.js"></script>
  <script src="js/plugin/clipboard.min.js"></script>
  <script src="js/plugin/simplebar.js"></script>
  <!-- block chain -->
  <script src="js/plugin/web3.min.js"></script>
  <script src="js/plugin/truffle-contract.min.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
  <script src="js/trader.js"></script>
  <script src="js/traderCenter.js"></script>
  <!-- HighStock -->
  <script src="js/plugin/highstock.js"></script>
</body>

</html>
